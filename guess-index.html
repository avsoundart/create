<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="guess-style.css">
    <title>Guess My Number</title>
</head>
<h1>Guess My Number 🧚🏽‍♂️</h1>
<p class="result">?</p>
<input type="number" class="guess" min="1" max="10" placeholder="Guess Number">
<button class="roll">Guess</button>
<button class="playBtn">Play Again</button>

<p class="plays">Game Plays 10</p>
<button class="reset">Reset Game</button>
<hr>
<div>
    <ul>Rules of Game</ul>
    <li>Enter number from 1 to 10</li>
    <li>Press [Guess]</li>
    <li>Press [Play Again] to guess again</li>
    <li>Presss [Reset] when out of game plays</li>
</div>


<body>

    <footer>

        <script src="guess-script.js"></script>
    </footer>
</body>

</html>
