<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal A</title>
    <link rel="icon" type="image/png" href="https://www.flaticon.com/premium-icon/happy_520464">
    <link rel="stylesheet" href="royal-style.css">
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="Royal A logo">
    </div>

    <div class="title">
        <h1>Royal A</h1>
        <p>AV Sound Art Production</p>
    </div>

    <div class="bet">
        <div class="rules">
            <p>Game Rules</p>
        </div>
        <div class="audioBtns">
            <button class="play">‚ñ∂Ô∏è Play</button>
            <button class="mute">‚èπÔ∏è Mute</button>
        </div>
    </div>

    <div class="hideRules">
        <button class="close-rules">&times;</button>
        <ul>
            <li>Select a number 1-6</li>
            <li>Place Bet 5, 10 or 15</li>
            <li>Press [Roll]</li>
            <li>Play Again or Cash Out</li>
            <li>Roll Doubles. Win Double Bet Amount</li>
        </ul>
    </div>
    <div class="clear">
        <p class="labels">Pick Number</p>
        <div class="numbers">
            <div>
                <button class="slots">1</button>
            </div>
            <div>
                <button class="slots">2</button>
            </div>
            <div>
                <button class="slots">3</button>
            </div>
            <div>
                <button class="slots">4</button>
            </div>
            <div>
                <button class="slots">5</button>
            </div>
            <div>
                <button class="slots">6</button>
            </div>
        </div>

        <p class="labels">Place Bet</p>
        <div class="numbersBet">
            <div class="betBox">
                <p>5</p>
            </div>
            <div class="betBox">
                <p>10</p>
            </div>
            <div class="betBox">
                <p>15</p>
            </div>
        </div>
        <hr>
        <div class="result">
            <button class="roll">Roll</button>
            <p class="picks">__</p>
            <p class="placeBet">Bet</p>
            <p class="matches">üé≤</p>
            <button class="playAgain">Play</button>


        </div>
        <hr>
        <footer>
            <a
                href="https://unsplash.com/photos/vBWsG91aR_U?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Image
                Source</a>
            <script src="royal-app.js"></script>
        </footer>


    </div>
</body>

</html>
